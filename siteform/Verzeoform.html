<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Feb16.css">
        <title>Verzeo form</title>
    </head>
    <body>
        <h1>Please choose a program for Verzeo Internship</h1>
        <h2>Choose courses at Verzeo </h2>
        <form action="https://wwww.verzeo.in" method="get">
        
            <input type="radio" name="loc" id="FSWD" value="FULL STACK">
            <label for="FSWD">Full stack web development</label>
            
            <input type="radio" name="ds" id="DS" value="DATA SCIENCE">
            <label for="DS">Data Science</label>
            
            <input type="radio" name="dm" id="DM" value="DIGITAL MARKETING">

            <label for="DM" >Digital marketing</label>
            
            <h3 id="rating">Please provide rating of the course</h3>
            <select name="stars" ><!--used for drop down menu-->
                <option value="GREAT">5</option>
                <option value="GOOD">4</option>
                <option value="AVERAGE">3</option>
                <option value="SATISFIED">2</option>
                <option value="POOR">1</option>
            </select>
                
            <h3 id="feedback">Any other feedback</h3>

            <textarea name="YOUR FEEDBACK" cols="100" rows="10"></textarea>

            <input type="submit" name="submit" id="sb">




        </form>
        
</html>
