<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="registration.css">
        
    </head>
    <body>
        <div class="main">
            <div class="register">
                <br><br>
                <h2>Register Here</h2>
                <br><br>
                <form id="register" method="post">
                    <label for="f1name">First Name:</label>
                    &nbsp;&nbsp;
                    <input type="text" placeholder="Enter your First name "
                    name="f2name" id="f3name" required>
                    <br><br>
                    <label for="l1name">Last Name:</label>
                    &nbsp;&nbsp;
                    <input type="text" placeholder="Enter your last "
                    name="l2name" id="l3name" required>
                    <br><br>
                    <label for="e1name">Email id:</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" placeholder="Enter your email "
                    name="e2name" id="e3name" required>
                    <br><br>
                    <label for="p1name">Phone No.:</label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="phone" placeholder="Enter your Phone No."
                    name="p2name" id="p3name" required>
                    <br><br>
                    <label for="d1name">Date of birth:</label>
                    
                    <input type="date" 
                    name="d2name" id="d3name" required>
                    <br><br>
                    <label for="explain_problem">Type your problem here:</label>
                    <br>
                    <textarea name="problem" id="tproblem" cols="50" rows="7" required></textarea>
                    <br><br>
                    
                    <button type="submit"  form="form1" value="Submit" style="background-color: aqua; 
                    border-radius: 5px; width: 56px; height: 34px;
                    box-shadow: black;">Submit</button>





                </form>
            </div>
        </div>
    </body>
</html>
